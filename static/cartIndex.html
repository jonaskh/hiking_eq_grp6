<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">

    <!-- Loades navbar from file and replaces div in body so we dont have to dupe code-->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        } );
    </script>
     <script>
        $.get("footer.html", function(data){
            $("#footer-placeholder").replaceWith(data);
        });
    </script>


</head>
<body>

<!--Gets replaced by navbar.html-->
<div id="nav-placeholder">
</div>
<div class="basket">
    <div class="basket-labels">
        <ul>
            <li class="item item-heading">Item</li>
            <li class="price">Price</li>
            <li class="quantity">Quantity</li>
            <li class="subtotal">Subtotal</li>
        </ul>
    </div>


    <div class="basket-product">
        <div class="item">
            <div class="product-image">
                <img src="./Images/Jackets/darkBlueJacket200.jpg" alt="Placeholder dark blue jacket" class="product-frame">
            </div>
            <div class="product-details">
                <h1><strong>Bergans</strong> Letto V2 3L Jacket</h1>
                <p>Navy, Size L</p>
                <p>Product Code - 232321939</p>
            </div>
        </div>
        <div class="price"><p>1599.00</p></div>
        <div class="quantity">
            <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal"><p>1599.00</p></div>
        <div class="remove">
            <button>Remove</button>
        </div>
    </div>





    <div class="basket-product">
        <div class="item">
            <div class="product-image">
                <img src="./Images/Jackets/lightBlueJacket200.jpg" alt="Placholder light blue jacket" class="product-frame">
            </div>
            <div class="product-details">
                <h1><strong> Whistles</strong> Rain Jacket</h1>
                <p>Blue, Size M</p>
                <p>Product Code - 232321939</p>
            </div>
        </div>
        <div class="price"><p>1599.00</p></div>
        <div class="quantity">
            <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal"><p>1599.00</p></div>
        <div class="remove">
            <button>Remove</button>
        </div>
    </div>
    <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
    </div>
</div>





<aside>
    <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">3198.00</div>
            <div class="summary-promo hide">
                <div class="promo-title">Promotion</div>
                <div class="promo-value final-value" id="basket-promo"></div>
            </div>
        </div>
        <div class="summary-delivery">
            <select name="delivery-collection" class="summary-delivery-selection">
                <option value="0" selected="selected">Select Shipping Method</option>
                <option value="collection">Standard</option>
                <option value="first-class">Express</option>
            </select>
        </div>
        <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">3198.00</div>
        </div>
        <div class="summary-checkout">
            <button class="checkout-cta">Go to Secure Checkout</button>
        </div>
    </div>
</aside>

</body>
<footer class = "footer">
    <div id="footer-placeholder"></div>
</footer>
</html>
