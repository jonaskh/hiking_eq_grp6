<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product page</title>
    <!-- Loades navbar from file and replaces div in body so we dont have to dupe code-->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        } );

        $(document).ready(function() {

            $('.choose-color input').on('click', function() {
                var headphonesColor = $(this).attr('data-image');

                $('.active').removeClass('active');
                $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
                $(this).addClass('active');
            });


            $('.tabs .tab-links a').on('click', function(e) {
                let currentAttrValue = $(this).attr('href');

                $('.tabs ' + currentAttrValue).show().siblings().hide();

                $(this).parent('li').addClass('active').siblings().removeClass('active');

                e.preventDefault();
            });

        });

    </script>

</head>
<body>

<!--Gets replaced by navbar.html-->
<div id="nav-placeholder"></div>
<!-- Main class container -->
<main class="container">

    <!-- Left column containing images -->
    <div class="left-column">
        <img data-image="Grey" class="active" src="./Images/Sweaters/greySweatshirt700.jpg" alt="Grey sweater placeholder">
        <img data-image="White" src="./Images/Sweaters/whiteSweatshirt700.jpg" alt="White sweater placeholder">
    </div>

    <!-- Right column containing color/size/price -->
    <div class="right-column">

        <!-- Product headline -->
        <div class="product-headline">
            <span>Sweater</span>
            <h1> Bergans sweater</h1>
        </div>

        <!-- Contains the product options like color/size -->
        <div class="product-configuration">

            <!-- Contains the products color options -->
            <div class="product-color">
                <span>Color</span>

                <div class="choose-color">
                    <div>
                        <input data-image="Grey" type="radio" id="Grey" name="color" value="Grey" checked>
                        <label for="Grey"><span></span></label>
                    </div>

                    <div>
                        <input data-image="White" type="radio" id="White" name="color" value="White">
                        <label for="White"><span></span></label>
                    </div>
                </div>
            </div>

            <!-- Contains the products size options -->
            <div class="product-size">
                <span>Size</span>

                <div class="choose-size">
                    <div>
                        <input data-image="XS" type="radio" id="XS" name="size" value="XS" checked>
                        <label for="XS"><span><p>XS</p></span></label>
                    </div>
                    <div>
                        <input data-image="S" type="radio" id="S" name="size" value="S">
                        <label for="S"><span><p>S</p></span></label>
                    </div>
                    <div>
                        <input data-image="M" type="radio" id="M" name="size" value="M">
                        <label for="M"><span><p>M</p></span></label>
                    </div>

                </div>

            </div>

        </div>

        <div class="product-price">
            <span>800kr</span>
            <form>
                <button id="CartButton" class = 'cart-button'>Add to cart</button>
            </form>
        </div>


    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">Tab 1</a></li>
            <li><a href="#tab2">Tab 2</a></li>
        </ul>

        <div class="tab-content">
            <div id="tab1" class="tab active">
                <p>This is tab 1</p>
            </div>
        <div id="tab2">
            <p>This is tab 2, so why does it show up when only 1 is supposed to be there?</p>
        </div>
    </div>
    </div>

    </div>

</main>

</body>


</html>
