<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SingleProductStyle.css">
    <title>Product page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('.choose-color input').on('click', function() {
                var headphonesColor = $(this).attr('data-image');

                $('.active').removeClass('active');
                $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
                $(this).addClass('active');
            });

        });
    </script>
</head>

<body>

<!-- Main class container -->
<main class="container">

    <!-- Left column containing images -->
    <div class="left-column">
        <img data-image="Grey" class="active" src="/src/main/resources/Images/Sweaters/greySweatshirt700.jpg" alt="Grey sweater placeholder">
        <img data-image="White" src="/src/main/resources/Images/Sweaters/whiteSweatshirt700.jpg" alt="White sweater placeholder">
    </div>
    <!-- Right column containing color/size/price -->
    <div class="right-column">

        <!-- Product headline -->
        <div class="product-headline">
            <span>Sweater</span>
            <h1> Bergans sweater</h1>
        </div>

        <!--Creates the buttons for the different star ratings (WIP) -->
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
        </div>

        <!-- Contains the product options like color/size -->
        <div class="product-configuration">


            <!-- Contains the products color options -->
            <div class="product-color">
                <span>Color</span>

                <div class="choose-color">
                    <div>
                        <input data-image="Grey" type="radio" id="Grey" name="color" value="Grey" checked>
                        <label for="Grey"><span></span></label>
                    </div>

                    <div>
                        <input data-image="White" type="radio" id="White" name="color" value="White">
                        <label for="White"><span></span></label>
                    </div>
                </div>
            </div>

            <!-- Contains the products size options -->
            <div class="product-size">
                <span>Size</span>

                <div class="choose-size">
                    <div>
                        <input data-image="XS" type="radio" id="XS" name="size" value="XS" checked>
                        <label for="XS"><span>XS</span></label>
                    </div>
                    <div>
                        <input data-image="S" type="radio" id="S" name="size" value="S">
                        <label for="S"><span>S</span></label>
                    </div>
                    <div>
                        <input data-image="M" type="radio" id="M" name="size" value="M">
                        <label for="M"><span>M</span></label>
                    </div>

                </div>

            </div>

        </div>

        <div class="product-price">
            <span>800kr</span>
            <form class="cart-button">
                <button formaction="ShoppingCartIndex.html">Add to cart</button>
            </form>
        </div>

    </div>

</main>

</body>


</html>
