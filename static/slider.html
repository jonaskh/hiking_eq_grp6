<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hero section slider</title>
	<link rel="stylesheet" href="slider.css">
	<style>
		body {
          max-width: 1024px;
          width: 100%;
          margin: 0 auto;
          padding: 20px;
			font-size: 14px;
			font-family: Quicksand, sans-serif;
		}
	</style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slider__item">
      <img src="/static/Images/hero_images/1.jpg" alt="">
      <h1 class="slider__caption">Delivering high quality gear to fit your every mountaineering need since 1954.</h1>
      <button class = "hero_button">Button</button>
    </div>

    <div class="slider__item">
      <img src="/static/Images/hero_images/2.jpg" alt="">
      <h1 class="slider__caption">Dette er bilde 2.</h1>
      <button class = "hero_button">Button</button>

    </div>

    <div class="slider__item">
      <img src="/static/Images/hero_images/3.jpg" alt="">
      <h1 class="slider__caption">Wow, dette var et veldig bra bilde må jeg si! Hvordan klarte du å finne det?</h1>
      <button class = "hero_button">Button</button>
    </div>
  </div>

    <div class="slider__switch slider__switch--prev" data-ikslider-dir="prev">
      <span><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20"><path d="M13.89 17.418c.27.272.27.71 0 .98s-.7.27-.968 0l-7.83-7.91c-.268-.27-.268-.706 0-.978l7.83-7.908c.268-.27.7-.27.97 0s.267.71 0 .98L6.75 10l7.14 7.418z"/></svg></span>
    </div>
    <div class="slider__switch slider__switch--next" data-ikslider-dir="next">
      <span><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20"><path d="M13.25 10L6.11 2.58c-.27-.27-.27-.707 0-.98.267-.27.7-.27.968 0l7.83 7.91c.268.27.268.708 0 .978l-7.83 7.908c-.268.27-.7.27-.97 0s-.267-.707 0-.98L13.25 10z"/></svg></span>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery-1.11.1.min.js"><\/script>')</script>

<script src="js/slider.js"></script>
<script>
$(".slider-container").ikSlider({
  speed: 500
});
$(".slider-container").on('changeSlide.ikSlider', function (evt) { console.log(evt.currentSlide); });

</script>

</body>
</html>
